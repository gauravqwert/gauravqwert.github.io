    <script>
        // JavaScript Functionality
        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const outputFormat = document.getElementById('output-format').value;
            const outputImage = document.getElementById('output-image');
            const downloadLink = document.getElementById('download-link');
            const outputContainer = document.getElementById('output-container');

            if (fileInput.files.length === 0) {
                alert('Please select an image to convert.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const convertedImageUrl = URL.createObjectURL(blob);
                        outputImage.src = convertedImageUrl;
                        outputContainer.style.display = 'block';

                        downloadLink.href = convertedImageUrl;
                        downloadLink.download = `converted-image.${outputFormat}`;
                        downloadLink.style.display = 'inline-block';
                    }, `image/${outputFormat}`, 1); // Quality set to 1 (highest)
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
