            color: #fff;
            border: none;

            font-weight: bold;
            transition: background-color 0.3s ease;

        #output-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #output-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;

            border-radius: 5px;

            margin-top: 30px;

        footer {

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            #converter-tool h2 {
                font-size: 1.5rem;
            }

            <input type="file" id="pdf-input" accept="application/pdf">

            <select id="output-format">

                <option value="png">PNG</option>

    <script>
        // JavaScript Functionality (Mock Conversion)
        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-input');
            const outputFormat = document.getElementById('output-format').value;
            const outputLink = document.getElementById('output-link');
            const outputContainer = document.getElementById('output-container');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to convert.');
                return;
            }

            const file = fileInput.files[0];

            // Mock conversion (for demonstration purposes)
            // In a real-world scenario, you would upload the file to a server for conversion.
            const convertedFileUrl = URL.createObjectURL(file); // Replace with actual conversion logic
            outputLink.href = convertedFileUrl;
            outputLink.download = `converted-file.${outputFormat}`;
            outputContainer.style.display = 'block';

            alert(`PDF converted to ${outputFormat.toUpperCase()} successfully! Click "Download Converted File" to save it.`);
        });
    </script>
